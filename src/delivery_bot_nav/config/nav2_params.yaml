# Nav2 Parameters for Omni-wheel Delivery Bot - OPTIMIZED FOR ROBUST LOCALIZATION
amcl:
  ros__parameters:
    use_sim_time: True
    
    # Initial pose settings
    set_initial_pose: true
    initial_pose: {x: 0.0, y: 0.0, z: 0.0, yaw: 0.0}
    
    # Frame IDs
    base_frame_id: "base_link"
    global_frame_id: "map"
    odom_frame_id: "odom"
    scan_topic: "scan"
    
    # Motion model parameters - INCREASED noise to handle bad odometry better
    robot_model_type: "nav2_amcl::OmniMotionModel"
    # SIGNIFICANTLY increased noise values to reduce odometry dependence
    alpha1: 6.0   # Rotational noise from rotation - high for bad odom recovery
    alpha2: 6.0   # Rotational noise from translation - high for sideways drift
    alpha3: 6.0   # Translational noise from translation - moderate increase
    alpha4: 6.0   # Translational noise from rotation - high for turn errors
    alpha5: 6.0   # Translation noise (omni-specific) - high for multi-directional drift
    
    # Particle filter parameters - OPTIMIZED for recovery without rotation dependence
    max_particles: 8000      # Increased for better coverage of uncertain areas
    min_particles: 1000      # Higher minimum to maintain diversity
    pf_err: 0.02            # Tighter error threshold for precision
    pf_z: 0.95              # Slightly reduced to allow more resampling when uncertain
    resample_interval: 1     # Keep frequent resampling
    
    # Recovery parameters - AGGRESSIVE recovery settings
    recovery_alpha_slow: 0.002   # Faster slow recovery (was 0.001)
    recovery_alpha_fast: 0.15    # Much faster fast recovery (was 0.1)
    
    # Laser model parameters - OPTIMIZED for better feature detection
    laser_model_type: "likelihood_field"
    laser_likelihood_max_dist: 1.5   # Increased for better feature matching
    laser_max_range: 5.8             # Slightly under max to avoid edge effects
    laser_min_range: 0.15            # Slightly above min to avoid noise
    max_beams: 180                   # Reduced for efficiency while maintaining coverage
    
    # Laser weighting - REBALANCED for better localization without rotation
    z_hit: 0.78     # Higher hit weight for precise matching
    z_short: 0.05   # Reduced short reading weight
    z_max: 0.01     # Very low max reading weight
    z_rand: 0.2    # Very low random weight for precision
    sigma_hit: 0.12 # Tighter hit sigma for precise matching
    
    # Beam skipping - OPTIMIZED for efficiency
    do_beamskip: true
    beam_skip_distance: 0.25    # Moderate skipping
    beam_skip_error_threshold: 0.7  # More aggressive skipping of bad beams
    beam_skip_threshold: 0.15   # Lower threshold for better beam selection
    
    # Update parameters - AGGRESSIVE updates for fast recovery
    update_min_d: 0.02          # Very frequent position updates
    update_min_a: 0.02          # Very frequent angular updates
    
    # Transform and timing - OPTIMIZED for real-time performance
    tf_broadcast: true
    transform_tolerance: 0.3    # Tighter tolerance for better sync
    save_pose_rate: 2.0         # More frequent pose saving
    
    # Additional parameters for robust performance
    lambda_short: 0.08          # Reduced for less sensitivity to obstacles
    always_reset_initial_pose: false
    first_map_only: false
    
    # CRITICAL: Spatial sampling parameters for better coverage without rotation
    spatial_resample_threshold: 0.3  # Lower threshold for more resampling
    temporal_update: false           # Disable time-based updates, use motion only
    
    # Feature-based localization improvements
    selective_resampling: true       # Enable selective resampling
    
    # Initialization and recovery parameters
    init_particles_for_scan_match: true  # Use scan matching for initialization
    max_scan_range_factor: 0.95          # Use most of the scan range
    min_scan_range_factor: 0.05          # Ignore very close readings
    
    # Convergence parameters - TUNED for stability without rotation requirement
    convergence_timeout: 30.0    # Longer timeout for difficult scenarios
    initial_pose_covariance_x: 2.0      # Higher initial uncertainty
    initial_pose_covariance_y: 2.0      # Higher initial uncertainty  
    initial_pose_covariance_yaw: 1.57   # High angular uncertainty (~90 degrees)
    
    # Observation model parameters for better feature matching
    observation_persistence: 3   # Keep observations longer for stability
    expected_noisy_observation_density: 0.1  # Expect some noisy observations
    
map_server:
  ros__parameters:
    use_sim_time: True
    # The frame_id is handled by the map yaml file

    
bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odometry/filtered
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
    # Custom behavior trees for your delivery bot
    default_nav_to_pose_bt_xml: /opt/ros/jazzy/share/nav2_bt_navigator/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml
    default_nav_through_poses_bt_xml: /opt/ros/jazzy/share/nav2_bt_navigator/behavior_trees/navigate_through_poses_w_replanning_and_recovery.xml

controller_server:
  ros__parameters:
    enable_stamped_cmd_vel: True
    use_sim_time: True
    controller_frequency: 100.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
      
    # Goal checker parameters
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1
      yaw_goal_tolerance: 0.17

    # DWB parameters - optimized for omni-wheel robot
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      max_vel_x: 0.6        # forward speed (m/s)
      min_vel_x: 0.0
      max_vel_y: 0.6
      min_vel_y: 0.0
      max_vel_theta: 1.0    # rotational speed (rad/s)
      min_speed_xy: 0.0
      max_speed_xy: 0.6
      min_speed_theta: 0.0
      acc_lim_x: 0.5
      acc_lim_y: 0.5
      acc_lim_theta: 0.8
      decel_lim_x: -0.5
      decel_lim_y: -0.5
      decel_lim_theta: -0.8
      vx_samples: 20
      vy_samples: 20
      vth_samples: 40
      sim_time: 1.7
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.1
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.25
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.115  # From your controller config
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 1.0
        inflation_radius: 0.4
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      robot_radius: 0.125  # From your controller config
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 1.0
        inflation_radius: 0.4
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]

    spin:
      plugin: "nav2_behaviors::Spin"

    backup:
      plugin: "nav2_behaviors::BackUp"

    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"

    assisted_teleop:
      plugin: "nav2_behaviors::AssistedTeleop"

    wait:
      plugin: "nav2_behaviors::Wait"

    global_frame: odom
    robot_base_frame: base_link
    transform_timeout: 0.1
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2


waypoint_follower:
  ros__parameters:
    use_sim_time: True
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200