slam_toolbox:
  ros__parameters:
    use_sim_time: true

    # Frames
    map_frame:       map
    odom_frame:      odom
    base_frame:      base_link
    scan_topic:      scan

    # Map parameters
    resolution:      0.05        # meters/cell
    local_slam:      false       # global SLAM mode
    generate_map:    true

    # Sensor model (laser) â€“ adjust to your LiDAR specs
    max_laser_range: 12.0
    min_range:       0.1
    scan_rate:       10.0

    # Loop closure & scan matching
    use_scan_matching:         true
    scan_matcher_search_radius: 2.0

    # Pose graph optimization (for slow drift correction)
    optimize_every_n_nodes:    35
    max_constraint_distance:   2.5
