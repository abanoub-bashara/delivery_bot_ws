ekf_odom:
  ros__parameters:
    use_sim_time: true
    print_diagnostics: true
    reset_on_time_jump: true
    two_d_mode: true
    publish_tf: true
    frequency: 300.0  # Reduced from 50.0 for stability
    sensor_timeout: 0.2  # Increased from 0.1 for simulation
    
    base_link_frame: base_link
    odom_frame: odom
    world_frame: odom 
    
    # Wheel odometry configuration
    odom0: /omni_drive_controller/odom
    odom0_queue_size: 10
    odom0_config: [true,  true,  false,    # x, y, z position
                   false, false, false,    # roll, pitch, yaw orientation  
                   true,  true,  false,    # x_dot, y_dot, z_dot velocity
                   false, false, false,    # roll_dot, pitch_dot, yaw_dot
                   false, false, false]    # x_ddot, y_ddot, z_ddot acceleration
    odom0_differential: false
    odom0_relative: false
    
    # IMU configuration - ONLY use what's reliable
    imu0: /imu
    imu0_queue_size: 50
    imu0_nodelay: false  # Changed to false for simulation stability
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true
    # Only use yaw orientation and angular velocity - be conservative
    imu0_config: [false, false, false,    # x, y, z position
                  false, false, true,     # roll, pitch, yaw orientation
                  false, false, false,    # x_dot, y_dot, z_dot velocity  
