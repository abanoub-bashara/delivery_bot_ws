# omni_controllers.yaml
controller_manager:
  ros__parameters:
    update_rate: 100             # Hz
    use_sim_time: true

    # Broadcaster that publishes /joint_states
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # Your omnidirectional trajectory follower
    omni_controller:
      type: joint_trajectory_controller/JointTrajectoryController
      joints:
        - wheel1_joint
        - wheel2_joint
        - wheel3_joint
      state_publish_rate:  50
      action_monitor_rate:  10

# You can override per‚Äêcontroller parameters here if you like:
joint_state_broadcaster:
  ros__parameters:
    use_sim_time: true

omni_controller:
  ros__parameters:
    constraints:
      goal_time: 0.5
      stopped_velocity_tolerance: 0.01
