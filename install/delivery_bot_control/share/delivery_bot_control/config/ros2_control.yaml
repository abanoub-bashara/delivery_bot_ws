controller_manager:
  ros__parameters:
    update_rate: 100            # controller manager update frequency
    use_sim_time: true          # enable simulation time

    # Joint State Broadcaster
    joint_state_broadcaster:
      type: "joint_state_broadcaster/JointStateBroadcaster"

    # Omnidirectional drive via JointTrajectoryController
    omni_wheel_drive_controller:
      type: "joint_trajectory_controller/JointTrajectoryController"  # plugin class name
      joints:                                                       # must match your URDF joints
        - "wheel1_joint"
        - "wheel2_joint"
        - "wheel3_joint"
      command_interfaces:                                           # interfaces to command
        - "velocity"
      state_interfaces:                                             # required for velocity control
        - "position"
        - "velocity"
      state_publish_rate: 50.0     # Hz at which controller publishes its state :contentReference[oaicite:6]{index=6}
      action_monitor_rate: 10.0    # Hz to monitor action server status :contentReference[oaicite:7]{index=7}
      allow_partial_joints_goal: false
      open_loop_control: true
